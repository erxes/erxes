name: Plugin rentpay Api CI

on:
  push:
    branches:
      - dev
    paths:
      - 'packages/api-utils/**'
      - 'packages/api-plugin-template.erxes/**'
      - 'packages/plugin-rentpay-api/**'
      - '.github/workflows/plugin-rentpay-api.yaml'

jobs:
  api:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.20.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.20.x

      # https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-plugin-rentpay-api-${{ hashFiles('yarn.lock', 'plugin-rentpay-api/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-plugin-rentpay-api-
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          cp -r builder dist
          cd dist
          yarn install
          yarn build plugin rentpay
          cd plugin-rentpay-api/.erxes
          cd dist/main/.erxes/src

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'  )
        run: |
          cd dist/plugin-rentpay-api/.erxes
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login https://registry.erxes.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t registry.erxes.io/erxes-enterprise/plugin-rentpay-api:dev -f Dockerfile .
          docker push registry.erxes.io/erxes-enterprise/plugin-rentpay-api:dev