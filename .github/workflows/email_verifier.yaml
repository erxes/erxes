name: Email Verifier CI

on:
  push:
    branches:
      - dev
      - master
      - staging
    paths:
      - 'email-verifier/**'
      - '.github/workflows/email_verifier.yaml'

  pull_request:
    branches:
      - dev
      - master
      - staging
    paths:
      - 'email-verifier/**'
      - '.github/workflows/email_verifier.yaml'

jobs:
  email-verifier:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.17.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.17.x

      # https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-email-verifier-${{ hashFiles('yarn.lock', 'email-verifier/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-email-verifier-
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install
          cd email-verifier
          yarn install --frozen-lockfile

      - name: Lint
        run: |
          yarn lint email-verifier

      - name: Build
        run: |
          cd email-verifier
          rm -rf node_modules
          yarn install --frozen-lockfile --production
          yarn build

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/staging'   )
        run: |
          cd email-verifier
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker buildx build -t erxes/erxes-email-verifier:${GITHUB_REF#refs/heads/} -f Dockerfile .
          docker push erxes/erxes-email-verifier:${GITHUB_REF#refs/heads/}