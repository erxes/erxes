name: Dashboard API CI

on:
  push:
    branches:
      - "**"
    paths:
      - "dashboard-api/**"
      - ".github/workflows/dashboard_api.yaml"
    tags:
      - "*"
  pull_request:
    branches:
      - priuscenter
      - crons
      - workers
    paths:
      - "dashboard-api/**"

jobs:
  dashboard-api:
    runs-on: ubuntu-18.04

    # name: Node ${{ matrix.node-version }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js 12.20.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.20.x

      # https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node.js modules
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-dashboard-api-${{ hashFiles('dashboard-api/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-dashboard-api-${{ hashFiles('dashboard-api/**/yarn.lock') }}
            ${{ runner.os }}-yarn-dashboard-api-
            ${{ runner.os }}-yarn-

      - name: Install
        run: |
          cd dashboard-api
          yarn install --frozen-lockfile
          yarn build

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/priuscenter')
        run: |
          cd dashboard-api
          echo ${{ secrets.REGISTRY_TOKEN }} | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          docker build -t ${{ secrets.REGISTRY_URL }}/erxes-enterprise/erxes-dashboard-api:${GITHUB_REF#refs/heads/} -f Dockerfile .
          docker push ${{ secrets.REGISTRY_URL }}/erxes-enterprise/erxes-dashboard-api:${GITHUB_REF#refs/heads/}
