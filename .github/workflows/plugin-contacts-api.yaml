name: Plugin contacts Api CI

on:
  push:
    branches:
      - dev
    paths:
      - 'packages/api-utils/**'
      - 'packages/api-plugin-template.erxes/**'
      - 'packages/plugin-contacts-api/**'
      - '.github/workflows/plugin-contacts-api.yaml'
  pull_request:
    branches:
      - dev
    paths:
      - 'packages/api-utils/**'
      - 'packages/api-plugin-template.erxes/**'
      - 'packages/plugin-contacts-api/**'
      - '.github/workflows/plugin-contacts-api.yaml'

jobs:
  api:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.20.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.20.x

      # https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-plugin-contacts-api-${{ hashFiles('yarn.lock', 'plugin-contacts-api/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-plugin-contacts-api-
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          cp -r builder dist
          cd dist
          yarn install
          yarn build plugin contacts
          cd plugin-contacts-api/.erxes
          cd dist/main/.erxes/src

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'  )
        run: |
          cd dist/plugin-contacts-api/.erxes
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker build -t erxes/plugin-contacts-api:${GITHUB_REF#refs/heads/} -f Dockerfile .
          docker push erxes/plugin-contacts-api:${GITHUB_REF#refs/heads/}
