name: posclient-front-ci

on:
  push:
    branches:
      - main
    paths:
      - 'apps/posclient-front/**'
      - '.github/workflows/ci-apps-posclient-front.yml'
  pull_request:
    paths:
      - 'apps/posclient-front/**'
      - '.github/workflows/ci-apps-posclient-front.yml'
permissions:
  actions: read
  contents: read
  packages: write

jobs:
  core-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: erxes/posclient-front
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/posclient-front/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=pnpm
            type=gha,scope=build
          cache-to: |
            type=gha,scope=pnpm,mode=max
            type=gha,scope=build,mode=max
          build-args: |
            NODE_VERSION=22
            NGINX_VERSION=alpine
