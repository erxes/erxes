<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|PT+Sans+Caption:400,700|Roboto:300,400,500&amp;subset=cyrillic-ext" rel="stylesheet">
    
    <!-- Latest bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/react-select-plus/dist/react-select-plus.css">
    
    <!-- for blank page -->
    <link rel="stylesheet" href="/style.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>erxes</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="loading-content">
        <img src="/images/robots/robot-05.svg" alt="erxes robot" />
        <img class="erxes-logo" src="/images/logo-dark.png" alt="erxes logo" />
        <div>Please wait</div>
      </div>
    </div>
  </body>
</html>
