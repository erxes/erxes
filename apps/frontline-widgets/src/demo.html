<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Demo - Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .description {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .info {
        background: #f0f7ff;
        border-left: 4px solid #0066cc;
        padding: 15px;
        margin: 20px 0;
      }
      .code {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div data-erxes-embed="GGQY5i"></div>
    </div>

    <!-- Widget Configuration -->

    <!-- Load the compiled widget script -->
    <script src="./messengerBundle.js"></script>
    <script>
      window.erxesSettings = {
        messenger: {
          integrationId: '9S6seo9wawN6cou8v',
        },
        forms: [
          {
            form_id: 'SbPw2l',
            channel_id: 'JCwNcKRss4W94g8F5FKpw',
          },
        ],
      };

      (function () {
        var script = document.createElement('script');
        script.src = 'http://localhost:4200/formBundle.js';
        script.async = true;

        var entry = document.getElementsByTagName('script')[0];
        entry.parentNode.insertBefore(script, entry);
      })();
    </script>
  </body>
</html>
