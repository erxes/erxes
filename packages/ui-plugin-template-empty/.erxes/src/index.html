<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ui</title>

    <script src="/js/env.js"></script>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <script>
      // get env config from process.env or window.env
      const getEnv = (name, defaultValue) => {
        if (window.env && window.env[name]) {
          return window.env[name];
        }

        if (defaultValue.includes('REACT_APP')) {
          return '';
        }

        return defaultValue || '';
      };

      window.envMaps = [
        { name: 'REACT_APP_API_URL', processValue: '%REACT_APP_API_URL%' },
        {
          name: 'REACT_APP_API_SUBSCRIPTION_URL',
          processValue: '%REACT_APP_API_SUBSCRIPTION_URL%'
        },
        { name: 'REACT_APP_CDN_HOST', processValue: '%REACT_APP_CDN_HOST%' },
        {
          name: 'REACT_APP_DASHBOARD_URL',
          processValue: '%REACT_APP_DASHBOARD_URL%'
        },
        {
          name: 'REACT_APP_FILE_UPLOAD_MAX_SIZE',
          processValue: '%REACT_APP_FILE_UPLOAD_MAX_SIZE%'
        }
      ];

      for (var i = 0; i < window.envMaps.length; i++) {
        var envMap = window.envMaps[i];

        localStorage.setItem(
          `erxes_env_${envMap.name}`,
          getEnv(envMap.name, envMap.processValue)
        );
      }
    </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
